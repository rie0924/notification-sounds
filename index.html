<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>通知音一覧</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 1em 0; background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    a { text-decoration: none; color: #007acc; font-weight: bold; }
    audio { display: block; margin-top: 0.5em; width: 100%; max-width: 400px; }
    button.copy-btn {
      margin-top: 0.5em;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.copy-btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>通知音一覧</h1>
  <ul>
    <li>
      <a href="Ho4a1.mp3">Ho4a1.mp3</a>
      <audio controls src="Ho4a1.mp3"></audio>
      <button class="copy-btn" data-url="https://rie0924.github.io/notification-sounds/Ho4a1.mp3">URLをコピー</button>
    </li>
    <li>
      <a href="Alarm01.wav">Alarm01.wav</a>
      <audio controls src="Alarm01.wav"></audio>
      <button class="copy-btn" data-url="https://rie0924.github.io/notification-sounds/Alarm01.wav">URLをコピー</button>
    </li>
    <li>
      <a href="SoftPing.mp3">SoftPing.mp3</a>
      <audio controls src="SoftPing.mp3"></audio>
      <button class="copy-btn" data-url="https://rie0924.github.io/notification-sounds/SoftPing.mp3">URLをコピー</button>
    </li>
  </ul>

  <script>
    document.querySelectorAll('.copy-btn').forEach(button => {
      button.addEventListener('click', () => {
        const url = button.getAttribute('data-url');
        navigator.clipboard.writeText(url).then(() => {
          button.textContent = "コピーしました！";
          setTimeout(() => {
            button.textContent = "URLをコピー";
          }, 1500);
        });
      });
    });
  </script>
</body>
</html>
